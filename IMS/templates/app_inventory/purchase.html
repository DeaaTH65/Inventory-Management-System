{% extends "base.html" %}

{% block title %} | Product Purchase  {% endblock title %}


{% block content %}
<h1> Purchase  </h1>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top" height="400">
                <div class="card text-black bg-light mb-3">
                    <div class="card-header bg-secondary"><h3>{{ product.name }}</h3></div>
                    <div class="card-body">
                    <p><button class="btn btn-success">Price: Rs.{{ product.price }}</button></p>
                    <p>Remaining: {{ product.count }}</p>
                    </div>
                </div> 
            </div>
          </div>
        </div>

        <div class="col-sm-8 card text-dark bg-info">
            <form method="POST" action="">
                {{ form.as_p }}
                <br/>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
